apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.onlife"
        //Hay que determinar que version
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://dl.bintray.com/kennyc1012/maven'}
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.0.0'
    compile 'com.yalantis:flipviewpager:1.0.0'
    compile 'com.r0adkll:slidableactivity:2.0.2'
    compile 'de.hdodenhof:circleimageview:1.2.2'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.rengwuxian.materialedittext:library:2.1.3'
    compile 'com.afollestad:material-dialogs:0.7.4.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'net.steamcrafted:load-toast:1.0.6'
    compile 'com.kennyc:snackbar:2.5'
    compile 'com.skyfishjy.ripplebackground:library:1.0.1'
    compile 'com.jpardogo.listbuddies:library:1.1.1'
    compile 'ca.barrenechea.header-decor:header-decor:0.2.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
}

